name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        
      - name: Lint and format
        run: bun run check

      - name: Build shared package
        run: cd packages/shared && bun run build

      - name: Build server
        run: cd apps/server && bun run build

      - name: Build client
        run: cd apps/client && bun run build
        env:
          VITE_SERVER_URL: http://localhost:5001

      - name: Run backend tests
        run: cd apps/server && bun run test -- run

      - name: Run frontend tests
        run: cd apps/client && bun run test:run

      - name: Install Playwright browsers
        run: cd apps/client && bun playwright install chromium

      - name: Run E2E tests
        run: cd apps/client && bun run test:e2e
        env:
          CI: true
          PORT: 5001
          CORS_ORIGIN: http://localhost:3001
          VITE_SERVER_URL: http://localhost:5001
        timeout-minutes: 10
